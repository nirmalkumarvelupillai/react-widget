<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Test React App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- style for widget, we can bundle inside main.js as well-->
    <link href="/main.css" rel="stylesheet" />
    <style>
        #test-container-right {
            position: absolute;
            margin: 50px;
            padding: 20px;
            border: 1px solid #cccccc;
            bottom: 0;
            right: 0;
            z-index: 999;
        }

        #test-container-left {
            position: absolute;
            margin: 50px;
            padding: 20px;
            border: 1px solid #78a7a0;
            bottom: 0;
            left: 0;
            z-index: 999;
        }
    </style>


</head>

<body>

    <script>
    var app = angular.module("myShoppingList", []); 
    app.controller("myCtrl", function($scope) {
        $scope.products = ["Milk", "Bread", "Cheese"];
        $scope.addItem = function () {
            $scope.errortext = "";
            if (!$scope.addMe) {return;}
            if ($scope.products.indexOf($scope.addMe) == -1) {
                $scope.products.push($scope.addMe);
            } else {
                $scope.errortext = "The item is already in your shopping list.";
            }
        }
        $scope.removeItem = function (x) {
            $scope.errortext = "";    
            $scope.products.splice(x, 1);
        }
    });
    </script>
    
    <div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width:400px;">
      <header class="w3-container w3-light-grey w3-padding-16">
        <h3>My Shopping List</h3>
      </header>
      <ul class="w3-ul">
        <li ng-repeat="x in products" class="w3-padding-16">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">Ã—</span></li>
      </ul>
      <div class="w3-container w3-light-grey w3-padding-16">
        <div class="w3-row w3-margin-top">
          <div class="w3-col s10">
            <input placeholder="Add shopping items here" ng-model="addMe" class="w3-input w3-border w3-padding">
          </div>
          <div class="w3-col s2">
            <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
          </div>
        </div>
        <p class="w3-text-red">{{errortext}}</p>
      </div>
    </div>

    <p>Try to add the same item twice, and you will get an error message.</p>




    <!-- if required, can dynamically inject from widget script to append body -->
    <div id="test-container-right"></div>
    <div id="test-container-left"></div>
    <!-- if required, can dynamically inject from widget script to append body-->

    <!-- widget script in application-->
    <script src="/main.js"></script>
    <script>
        MyWidget.init({
            status: 'pending',
            color: 'red'
        }, '#test-container-right')
        MyWidget.init({
            status: 'ok',
            color: 'green'
        }, '#test-container-left')
    </script>
    <!-- widget script in application-->
</body>

</html>
